<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BasirMain</title>
   <link rel="stylesheet" href="mainBasir.css">
</head>

<body>
   <!-- <div class="container"> -->
      <div class="grid-container">
         <header class="header">
         
            <div class="header-left">
               <button onclick="openMenu()" class="hamburger">&#9776;</button>
               <div class="header__title">
                  Cozy
               </div>
            </div>

            <div class="header__right">
               <div class="header__link "><a href="#">About the shelter</a></div>
               <div class="header__link "><a href="#">Our pets</a></div>

            </div>
         </header> 
         
         <div class="sidebar ">
            <h3>Categories</h3>
            <button class="sidebar-close-button" onclick="closeMenu()">x</button>
            <ul>
               <li class="sidebar-link link-active"><a href="#">Ручки</a></li>
               <li class="sidebar-link "><a href="#">Двери</a></li>
            </ul>
         </div>  


         <aside class="aside">     

            <nav>
               <h3>Categories</h3>
               <ul>
                  <li class="aside-link link-active"><a href="#">Ручки</a></li>
                  <li class="aside-link "><a href="#">Двери</a></li>
               </ul>
            </nav>
         </aside>
         <main class="main">

           

            <div class="content">
               <ul class="products">
                  <li>
                     <div class="product">
                        <img class="product-image" src="pets-timmy.png" alt="11">
                        <div class="product-name">Cat</div>
                        <div class="product-brand">Brand</div>
                        <div class="product-price">$20</div>
                     </div>
                  </li>


               </ul>
            </div>
         </main>
         <footer class="footer">
            footer
         </footer>

      </div>
   <!-- </div> -->
   <script>
      function openMenu(){
         document.querySelector(".sidebar").classList.add("open");
      }
      function closeMenu(){
         document.querySelector(".sidebar").classList.remove("open");
      }
   </script>
</body>

</html>
